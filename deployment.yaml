apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-deployment
  labels:
    app: django
spec:
  replicas: 2
  selector:
    matchLabels:
      app: django
  template:
    metadata:
      labels: 
        app: django
    spec:
      containers:
      - name: django
        image: tavishi10/django-docker:0.0.1
        ports:
        - containerPort: 8000